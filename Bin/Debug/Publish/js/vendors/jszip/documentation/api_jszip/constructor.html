<p>title: &quot;new JSZip() or JSZip()&quot;

<h2 id="section-api">section: api</h2>
<p><strong>Description</strong> : Create a new JSZip instance.</p>
<p><strong>Arguments</strong> : None</p>
<p><strong>Returns</strong> : A new JSZip.</p>
<p><strong>Throws</strong> : Nothing.</p>
<!-- __Complexity__ : Object creation in **O(1)**. -->
<p><strong>Example</strong></p>
<pre><code class="lang-js">var zip = new JSZip();
// same as
var zip = JSZip();
</code></pre>
